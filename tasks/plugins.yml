---
- name: Get Jenkins admin password from file
  slurp:
    src: "{{ jenkins_admin_password_file }}"
  register: adminpasswordfile
  no_log: true
  when: jenkins_admin_password_file | length > 0

- name: Set Jenkins admin password fact
  set_fact:
    jenkins_admin_password: "{{ adminpasswordfile.content | b64decode | trim }}"
  no_log: true
  when: adminpasswordfile is defined and adminpasswordfile.content is defined

- name: Install Jenkins plugins using password
  jenkins_plugin:
    name: "{{ item.name }}"
    version: "{{ item.version | default(omit) }}"
    jenkins_home: "{{ jenkins_home }}"
    url_username: "{{ jenkins_admin_username }}"
    url_password: "{{ jenkins_admin_password }}"
    state: "{{ jenkins_plugins_state }}"
    timeout: "{{ jenkins_plugin_timeout }}"
    updates_expiration: "{{ jenkins_plugin_updates_expiration }}"
    url: "{{ jenkins_url }}"
    with_dependencies: "{{ jenkins_plugins_install_dependencies }}"
  loop: "{{ jenkins_plugins }}"
  when: jenkins_admin_password is defined and jenkins_plugins | length > 0
  notify: Restart jenkins
