  - { name: ansible, version: latest }
  - { name: ant, version: latest }
  - { name: apache-httpcomponents-client-4-api, version:latest }
  - { name: apache-httpcomponents-client-5-api, version: latest }
  - { name: asm-api, version:latest }
  - { name: authentication-tokens, version: latest }
  - { name: azure-sdk, version: latest }
  - { name: blueocean, version:latest }
  - { name: blueocean-bitbucket-pipeline, version: latest }
  - { name: blueocean-pipeline-editor, version:latest }
  - { name: bootstrap5-api, version:latest }
  - { name: bouncycastle-api, version: latest }
  - { name: branch-api, version: latest }
  - { name: build-timeout, version:latest }
  - { name: build-user-vars-plugin, version: latest }
  - { name: caffeine-api, version: latest }
  - { name: checks-api, version: latest }
  - { name: cloud-stats, version: latest }
  - { name: command-launcher, version: latest }
